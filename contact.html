<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contacto</title>
        <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
        <meta charset="UTF-8">
        <meta name="autor" content="Mario">
        <meta name="description" content="Pagina tipo blog/inforativa de Mario">
        
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="scifi.css">

        <link rel="icon" type="image/x-icon" href="station.png">
    </head>
    <body>
        <main>
            <a href="index.html" class="text-success bg-dark p-2 position-absolute top-0 start-0 border border-success">
                Index
            </a>

            <div class="border border-primary text-center position-absolute top-50 start-50 translate-middle bg-dark text-primary">
                <h1 class="p-1">Formulario</h1>

                <div class="container p-4">
                    <h3>Contactanos!</h3>
                    <p class="pt-1">
                        ¿Alguna sugerencia o interes? ¡dejanoslo saber!
                    </p>
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre completo:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo electrónico:</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Enviar</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
